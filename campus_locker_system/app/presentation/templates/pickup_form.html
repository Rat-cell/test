<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pick Up Parcel</title>
</head>
<body>
    <h1>Pick Up Parcel</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="pin">Enter PIN:</label>
        <input type="text" name="pin" id="pin" required minlength="6" maxlength="6"><br><br>
        <button type="submit">Pick Up</button>
    </form>
    <p><a href="{{ url_for('main.deposit_parcel') }}">Deposit a parcel</a></p>
</body>
</html>
